<main>
    <div class="sec1">
        <input type="number" id="number" name="number" [(ngModel)]="totalvalue" oninput="if(this.value < 0){ this.value = 1 }">
    </div>
    <div class="flex-fill containner">
        <select name="numtype" id="numtype" (change)="calNumber($event,2)" [(ngModel)]="selectedType">
            <option value="prime" selected>isPrime</option>
            <option value="fibo">isFibonacci</option>
          </select>
    </div>
    <div class="sec3">
        <p>{{numIsTrue}}</p>
    </div>
</main>
